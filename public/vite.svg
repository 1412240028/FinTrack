<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient untuk icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient untuk text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle dengan glassmorphism effect -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Main icon container -->
  <g transform="translate(30, 30)">
    <!-- Chart bars representing financial tracking -->
    <rect x="-12" y="5" width="4" height="10" rx="2" fill="url(#iconGradient)"/>
    <rect x="-6" y="0" width="4" height="15" rx="2" fill="url(#iconGradient)"/>
    <rect x="0" y="-5" width="4" height="20" rx="2" fill="url(#iconGradient)"/>
    <rect x="6" y="2" width="4" height="13" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Trend line overlay -->
    <path d="M-10,10 L-4,5 L2,0 L8,7" stroke="url(#iconGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Dollar sign accent -->
    <circle cx="0" cy="-15" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M-2,-18 L-2,-12 M2,-18 L2,-12 M-3,-16 C-3,-17 -1,-18 1,-18 C3,-18 3,-16 1,-16 L-1,-16 C-3,-16 -3,-14 -1,-14 C1,-14 3,-14 3,-12 C3,-11 1,-12 -1,-12" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- FinTrack Text -->
  <text x="65" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    FinTrack
  </text>
  
  <!-- Tagline -->
  <text x="67" y="52" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
    Personal Finance Management
  </text>
</svg>